<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="coffee-project.css">
</head>
<body>
<h1>Coffee!</h1>

<form>
    <label for="roast-selection"></label>
    <select id="roast-selection">
        <option>All</option>
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
    </select>
    <input id="submit" type="submit" />
    <br>
    <h4>Coffee Name</h4>
    <input type="text" id="myInput" oninput="myFunction()">

    <p id="text"></p>
    <script>
        function myFunction() {
            var x = document.getElementById("myInput").value;
            document.getElementById("text").innerHTML = "You wrote: " + x;
        }

    </script>


</form>

<table>
    <thead>
    <tr>
        <th>NAME</th>
        <th>ROAST</th>
    </tr>
    </thead>
    <tbody id="coffees"></tbody>
</table>

<script src="main.js.css"></script>
</body>
</html>
